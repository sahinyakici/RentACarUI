<div *ngFor="let cardetail of carDetails" style="width: 36rem;">
  <app-carousel></app-carousel>
  <div class="card-body row-cols-1">
    <h6 class="card-title">{{cardetail.brandName}}</h6>
    <p class="card-text">{{cardetail.description}}</p>
    <p class="card-text">Fiyatı {{totalPrice|vat:18|currency:"₺"}}</p>
    <div class="form-group">
      <label for="pickupDate">Kiralama Tarihi:</label>
      <input type="Date" class="form-control" id="pickupDate" [(ngModel)]="pickUpDate">
    </div>
    <div class="form-group">
      <label for="returnDate">Teslim Tarihi:</label>
      <input type="Date" class="form-control" id="returnDate" [(ngModel)]="returnDate" (ngModelChange)="checkReturnDate()">
      <br>
      <button type="button" (click)="checkValuesAndGetPay(cardetail.id)" class="btn btn-success">Ödeme aşamasına geç</button>
    </div>
  </div>
</div>
