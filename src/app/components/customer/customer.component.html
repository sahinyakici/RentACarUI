<div *ngIf="customerLoaded==false" class="spinner-border text-light" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="customerLoaded==true" class="alert alert-info" role="alert">
  Müşteriler
</div>
<table *ngIf="customerLoaded==true" class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Kullanıcı Id</th>
    <th>Şirket Adı</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customers">
    <td>{{customer.id}}</td>
    <td>{{customer.userId}}</td>
    <td>{{customer.companyName}}</td>
  </tr>
  </tbody>
</table>
