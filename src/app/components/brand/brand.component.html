<div *ngIf="brandLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="brandLoaded==true" class="alert alert-secondary" role="alert">
  Markalar
</div>

<ul class="list-group" *ngIf="brandLoaded==true">
  <li (click)="setCurrentBrand(brand)" routerLink="cars/brands/{{brand.id}}" *ngFor="let brand of brands"
      [class]="getCurrentBrand(brand)">
    {{brand.name}}
  </li>
</ul>
