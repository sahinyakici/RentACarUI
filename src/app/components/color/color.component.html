<div *ngIf="colorLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="colorLoaded==true" class="alert alert-success" role="alert">
  Renkler
</div>
<div class="mb-3">
  <label for="colorSearch" class="form-label">Renk ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="colorSearch" placeholder="Renk adı giriniz">
</div>
<select class="form-select" *ngIf="colorLoaded==true" [(ngModel)]="currentColor" aria-label="Default select example"
        routerLink="cars/colors/{{currentColor}}">
  <option [ngValue]="null">Renk seçiniz</option>
  <option *ngFor="let color of colors|filterColorPipe:filterText" [value]="color.id">{{color.name}}</option>
</select>
