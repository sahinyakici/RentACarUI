<div *ngIf="colorLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div *ngIf="colorLoaded==true" class="alert alert-success" role="alert">
  Renkler
</div>
<table *ngIf="colorLoaded==true" class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Isim</th>
  </tr>
  </thead>
  <tr *ngFor="let color of colors">
    <td>{{color.id}}</td>
    <td>{{color.name}}</td>
  </tr>
</table>
